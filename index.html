<!-- The doctype declaration should be the very first thing in an HTML document, before the tag. The doctype declaration is not an HTML tag; it is an instruction to the web browser about what version of the markup language the page is written in. -->
<!DOCTYPE html>
<!-- This will be a html doc, not an xml doc, etc -->
<html>
  <!-- Websites have a head and a body. Head is where info about the page that the user does not need to see goes  -->
  <head>
    <!-- Title gives the tab it's title name  -->
    <title>Home - Brigitte Warner </title>

    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
    <!-- Body is where all the text goes -->
  <body>

    <nav>
      <ul class="navigation">
        <li>
          <a href="/AboutMe/index.html" title="About Me" target="_blank">About Me</a>
        </li>
        <li>
          <a href="/Resources/index.html" title="Resources">Resources</a>
        </li>
      </ul>
    </nav>

    <h1>Brigitte Warner</h1>
    <h2>Reorganizer</h2>

  </body>
</html>
